<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="./editor.css">
    <script
    src="https://kit.fontawesome.com/14dc840376.js"
    crossorigin="anonymous"></script>


</head>

<body>
  <div><h2 id="h2"> <i class="fa-solid fa-v" style="color: #ff00bb; margin-right: 1px;"></i>isionScript Editor</h2></div> 
    <div class="container">
        <div class="left">
            <label for="html-code" class="editor-label">
                <i class="fa-brands fa-html5" style="color: #cc3419"></i> HTML
            </label>
            <textarea id="html-code" onkeyup="run()" class="language-html"></textarea>

            <label for="css-code" class="editor-label">
                <i class="fa-brands fa-css3-alt" style="color: #5c6db9"></i>CSS
            </label>
            <textarea id="css-code" onkeyup="run()" class="language-css"></textarea>

            <label for="js-code" class="editor-label">
                <i class="fa-solid fa-v" style="color: #ff00bb;"></i>
                 VisionScript
            </label>
            <textarea id="js-code" onkeyup="run()" class="language-javascript"></textarea>
        </div>

        <div class="resizer" id="resizer"></div>

        <div class="right">
            <label for="output" class="editor-label">
                <i class="fa-solid fa-play" style="color: #007419"></i>Output
            </label>
            <iframe id="output"></iframe>
            <label id="conso"  for="console">console</label>
            <div class="console" id="console"></div>
        </div>
    </div>



</body>

</html>
<script src="./editor.js"></script>
<script src="functions.js"></script>
