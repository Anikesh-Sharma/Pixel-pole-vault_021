<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="./editor.css">
    <script src="https://kit.fontawesome.com/14dc840376.js" crossorigin="anonymous"></script>
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    
</head>

<body>
    <div class="container">
        <div class="left">
            <label for="html-code" class="editor-label">
                <i class="fa-brands fa-html5"></i> HTML
            </label>
            <textarea id="html-code" onkeyup="run()" class="language-html"></textarea>

            <label for="css-code" class="editor-label">
                <i class="fa-brands fa-css3-alt"></i> CSS
            </label>
            <textarea id="css-code" onkeyup="run()" class="language-css"></textarea>

            <label for="js-code" class="editor-label">
                <i class="fa-brands fa-js"></i> JavaScript
            </label>
            <textarea id="js-code" onkeyup="run()" class="language-javascript"></textarea>
        </div>

        <div class="resizer" id="resizer"></div>

        <div class="right">
            <label for="output" class="editor-label">
                <i class="fa-solid fa-play"></i> Output
            </label>
            <iframe id="output"></iframe>
            <label for="console">console</label>
            <div class="console" id="console"></div>
        </div>
    </div>

   
</body>

</html>
<script src="./editor.js"></script>
<script src="functions.js"></script>
